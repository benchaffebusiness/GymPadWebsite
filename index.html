<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <ul>
            <li>
                <a class="logoLink" href="">
                    <img class="logo" src="assets/appstore.png" alt="Logo">
                    <h2>GymPad</h2>
                </a>
            </li>
            <button style ="float: right" class="downloadNow">Join the Beta</button>
        </ul>
    </div>
    

    <div class="mainDisplay">
        <div>
            <h1 class="mainText">Transform your fitness journey with <span class="brandName">GymPad</span>, the simple and intuitive wellness tracker for iPhone.</h1>
            <button class="downloadNow">Join the Beta</button>
        </div>
        <img class="appHomeScreen" src="assets/homeScreenMockup.png" alt="GymPad Home Screen">
    </div>

    <div class="phoneSlideAnimation">
        <div class="iphoneSlide">
            <img class="iphoneImg" id="iphoneImg" src="assets/homeScreenMockup.png" alt="GymPad Home Screen">
        </div>

        <div class="cards">
            <div class="img1">
                <img class = "img11" src="assets/300x100.png" alt="Placeholder">
            </div>

            <div class="img2">
                <img src="assets/300x100.png" alt="Placeholder" class="img12">
            </div>
        </div>
        

        <div class="introText">
            <h1 class="text2" id="introText">Your go to app for tracking your fitness journey</h1>
        </div>
    </div>
    
</body>

<script src="main.js"></script>
</html>
